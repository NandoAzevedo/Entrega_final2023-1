<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="quadrado">
      <h1>Preencha seus dados</h1>
    </div>
    <div class="container">
      <div id="lado-esquerdo">
        <div class="label-float">
          <input type="text" id="nome" placeholder="Digite Seu nome" />
          <label id="labelnome" for="usuario">Nome</label>
        </div>
        <div class="label-float">
          <input type="text" id="email" placeholder="Digite seu E-Mail" />
          <label id="labelemail" for="usuario">E-mail</label>
        </div>
        <div class="label-float">
          <input
            type="text"
            id="data"
            placeholder="Digite sua data de nascimento"
          />
          <label id="labelusuario" for="usuario">Data de Nascimento</label>
        </div>
        <div class="label-float">
          <input type="text" id="cpf" placeholder="Digite seu CPF" />
          <label for="usuario">CPF</label>
        </div>
      </div>
      <div id="linha"></div>
      <div id="lado-direito">
        <div class="label-float">
          <input
            type="text"
            id="nacionalidade"
            placeholder="Digite sua Nacionalidade"
          />
          <label id="labelNacionalidade" for="usuario">Nacionalidade</label>
        </div>
        <div class="label-float">
          <input type="text" id="senha" placeholder="Crie uma Senha" />
          <label id="labelsenha" for="usuario">Senha</label>
        </div>
        <div class="label-float">
          <input
            type="text"
            id="confirma-senha"
            placeholder="Repita sua senha"
          />
          <label id="labelconfirmarsenha" for="usuario">Confirme Sua Senha</label>
        </div>
        <p id="txt1">Li e Concordo com os</p>
        <a href="#" id="txt2">Termos de Uso</a>
        <input type="checkbox" class="termouso" />
        <button type="submit">Enviar</button>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
