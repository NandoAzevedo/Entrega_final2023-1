<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro</title>
    <link rel="stylesheet" href="novocadastro.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item2">
        <div class="item1">
          <div id="primeirotexto">
            <h1 id="bem-vindo">Bem-Vindo de <br />volta!</h1>
            <p id="texto">Acesse sua conta <br />agora mesmo</p>
            <button id="entrar">Entrar</button>
          </div>
        </div>
        <div id="item4">
          <h1 id="criarconta">Crie sua conta</h1>
          <div id="item3">
            <div id="lado-esq">
              <input id="nome" type="text" placeholder="Digite seu nome" />
              <input id="email" type="text" placeholder="Digite seu E-mail" />
              <input
                id="dataNascimento"
                type="text"
                placeholder="Data de Nascimento"
              />
            </div>
            <div id="lado-dire">
              <input id="cpf" type="text" placeholder="Digite seu CPF" />
              <input id="senha" type="text" placeholder="Digite uma Senha" />
              <input
                id="confirmarSenha"
                type="text"
                placeholder="Repita sua Senha"
              />
            </div>
          </div>
          <div id="termos">
            <input type="checkbox" name="opcao1" value="opcao1" />
            <p id="texto0">Li e concordo com os termos de uso</p>
          </div>
          <button id="cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
