<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova</title>
    <link rel="stylesheet" href="novologin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Faça login <br />
          e entre para o nosso time
        </h1>
        <img src="Img/espaço.svg" class="espaço" alt="animaçao" />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfiel">
            <label for="Usuario">Usúario</label>
            <input type="text" name="Usuario" placeholder="Seu nome" />
          </div>
          <div class="textfiel">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>
          <button id="login-entrar" class="bnt-login">LOGIN</button>
          <button id="cadast" class="bnt-login">CADASTRAR</button>
        </div>
      </div>
    </div>
    <script src="cadastro.js"></script>
  </body>
</html>
