<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUpredefiniçao</title>
    <link rel="stylesheet" href="popUpredefiniçãodesenha.css" />
  </head>
  <body>
    <body>
      <main id="main-login">
        <section id="section-login">
          <div class="cta">
            <h2 id="title-login">Redefinir senha</h2>
          </div>
          <form class="cta" id="login-form">
          <p class="label-input">  Um código foi mandado <br> 
            para ******@gmail.com  <br> por favor preencha com <br>
             o código a baixo  </p>
            <label for="password" class="label-input"></label>
            <input
              type="password"
              placeholder="Digite seu Código"
              id="password"
              class="input-form"
            />
            <a href="tela.html" id="aa"> aaaaa</a>
            <button id="button-sign-in">Confirmar</button>
          </form>
          <div class="cta-container">
            <div class="cta-login-line">
      
              <a href="" class="link-redirect"> <p>Reenviar o código</p> </a>
            </div>
          
          </div>
        </section>
      </main>
      
    </body>
  </html>
